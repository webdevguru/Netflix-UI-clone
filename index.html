<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png" alt="Netflix Logo"
                    width="150px">
            </div>
            <nav>
                <ul>
                    <li>
                        <button class="langubtn">
                            <select name="language" id="language">
                                <option value="English"> <img src="/logo.svg" alt="img"> English</option>
                                <option value="Hindi">Hindi</option>
                            </select>
                        </button>
                    </li>
                    <li>
                        <a href="#" class="signUP-btn">Sign-UP</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="leftbox">
                <h2>Unlimited movies, TV shows and more</h2>

                <p>Ready to watch? Enter your email to create or restart your membership.</p>
                <input id="emailAddress" type="email" placeholder="user@example.gov" list="defaultEmails" size="64"
                    maxlength="256" multiple />
                <datalist id="defaultEmails">
                    <option value="jbond007@mi6.defence.gov.uk"></option>
                    <option value="jbourne@unknown.net"></option>
                    <option value="nfury@shield.org"></option>
                    <option value="tony@starkindustries.com"></option>
                    <option value="hulk@grrrrrrrr.arg"></option>
                </datalist>
                <button class="cta">Get started</button>
            </div>
        </main>


    </div>
